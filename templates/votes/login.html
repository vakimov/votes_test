{% extends "votes/base.html" %}
{% block navbar %}{% include "votes/navbar.html" with section="login" %}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8 col-sm-7 col-xs-6"></div>
  <div class="col-md-4 col-sm-5 col-xs-6">
    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">{{ form.username.label }}:</label>
            <input type="username" class="form-control" id="username" name="username" placeholder="{{ form.username.label }}" value="{{ form.username.value|default:'' }}">
        </div>
        <div class="form-group">
            <label for="password">{{ form.password.label }}:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="{{ form.password.label }}">
        </div>
        {% if form.errors %}
        <div class="has-error"><span class="help-block">Логин и пароль не совпадают!</span></div>
        {% endif %}
        <button type="submit" class="btn btn-default">Войти</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
</div>
{% endblock content %}
